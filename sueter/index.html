<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Regalo</title>
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
    }

    .container {
        text-align: center;
    }

    #gifContainerImg {
        width: 70%; /* Reducido de 80% a 70% */
        height: auto;
        max-width: 500px; /* Reducido de 600px a 500px */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
    }
    #siBtn {
        padding: 10px 20px; 
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #009705; /* Verde */
        color: white;
        border: 2px solid #FFC0CB; /* Bordes rosa */
        border-radius: 10px; /* Esquinas redondeadas */
    }

    #noBtn {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #FF5733; /* Rojo */
        color: white;
        border: 2px solid #FFC0CB; /* Bordes rosa */
        border-radius: 10px; /* Esquinas redondeadas */
    }

    #siBtn:hover{
        background-color: #053a03; /* Cambia a otro color en hover, puedes ajustar el valor según tus preferencias */
    }
    #noBtn:hover {
        background-color: #641e0d; /* Cambia a otro color en hover, puedes ajustar el valor según tus preferencias */
    }
    .bg-green {
        background-color: #ffffff; /* Nuevo color de fondo verde */
    }

    #messageContainer {
        font-size: 30px;
        color: #FF0000; /* Color rojo */
        font-family: 'YourDesiredFont', sans-serif; /* Reemplaza 'YourDesiredFont' con la fuente que desees */
        text-shadow: 2px 2px 4px #000; /* Borde simulado */
        animation: pulse 0.5s infinite alternate; /* Animación de palpitación más rápida */
    }

    @keyframes pulse {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.3); /* Zoom más grande */
        }
    }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="gifContainer">
            <!-- Imagen HD de alta calidad -->
            <img id="gifContainerImg" src="img/este.jpg" alt="Regalo Especial">
        </div>
        <div id="happyGifContainer" style="display: none;">
            <img src="img/AgiT.gif" alt="Ositos Felices" style="width: 80%; height: 80%;">
        </div>
        <div id="sadGifContainer" style="display: none;">
            <img src="img/GzmA.gif" alt="Osito Triste" style="width: 80%; height: 80%;">
        </div>
        
        <h1 id="question">¿Aceptas este regalo?</h1>
        <div id="messageContainer" style="display: none;"></div>

        <button id="siBtn">Si</button>
        <button id="noBtn">No</button>
        
    </div>
    <script>
    // Script simplificado
    let noButtonState = 0; // Estado actual del botón "No"

    // Mostrar el gif inicial
    document.getElementById('gifContainer').style.display = 'block';

    document.getElementById('siBtn').addEventListener('click', function() {
        // Ocultar todos los gifs e imágenes
        document.getElementById('sadGifContainer').style.display = 'none';
        document.getElementById('gifContainer').style.display = 'none';
        
        // Ocultar los botones y pregunta
        document.getElementById('question').style.display = 'none';
        document.getElementById('siBtn').style.display = 'none';
        document.getElementById('noBtn').style.display = 'none';
        document.body.classList.add('bg-green');

        // Mostrar el mensaje específico
        document.getElementById('messageContainer').style.display = 'block';
        document.getElementById('messageContainer').innerHTML = '¡Sabía que dirías que sí!!';

        // SOLUCIÓN 1: Mostrar el GIF feliz que ya existe en el HTML
        document.getElementById('happyGifContainer').style.display = 'block';
        
        // O SOLUCIÓN 2: Si prefieres crear uno nuevo dinámicamente, usa esto en lugar de la línea anterior:
        /*
        let gifContainerFinal = document.getElementById('gifContainerFinal');
        if (!gifContainerFinal) {
            gifContainerFinal = document.createElement('div');
            gifContainerFinal.id = 'gifContainerFinal';
            gifContainerFinal.style.marginTop = '20px';
            gifContainerFinal.style.display = 'flex';
            gifContainerFinal.style.justifyContent = 'center';
            gifContainerFinal.style.alignItems = 'center';
            let gif = document.createElement('img');
            gif.src = 'img/AgiT.gif'; // RUTA CORREGIDA
            gif.alt = 'Celebración';
            gif.style.maxWidth = '80%';
            gif.style.maxHeight = '400px';
            gifContainerFinal.appendChild(gif);
            document.querySelector('.container').appendChild(gifContainerFinal);
        } else {
            gifContainerFinal.style.display = 'flex';
        }
        */
    });

    document.getElementById('noBtn').addEventListener('click', function() {
        switch (noButtonState) {
            case 0:
                // Primera vez haciendo clic en "No"
                document.getElementById('happyGifContainer').style.display = 'none';
                document.getElementById('gifContainer').style.display = 'none';
                
                // Mostrar el gif triste
                document.getElementById('sadGifContainer').style.display = 'block';

                // Modificar el botón "No"
                document.getElementById('noBtn').innerHTML = '¿Estás completamente segura?';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                document.getElementById('siBtn').style.fontSize = '24px';
                document.getElementById('siBtn').style.padding = '15px 30px';
                noButtonState++;
                break;

            case 1:
                // Segunda vez haciendo clic en "No"
                document.getElementById('noBtn').innerHTML = '¡Por favor reconsidera!';
                document.getElementById('noBtn').style.backgroundColor = '#F1330A';
                
                // Cambiar la imagen a una más triste
                document.getElementById('sadGifContainer').style.display = 'block';
                document.getElementById('siBtn').style.fontSize = '28px';
                document.getElementById('siBtn').style.padding = '18px 35px';
                noButtonState++;
                break;

            case 2:
                // Tercera vez - reiniciar
                document.getElementById('noBtn').innerHTML = 'No';
                document.getElementById('noBtn').style.backgroundColor = '#FF5733';
                document.getElementById('siBtn').style.fontSize = '16px';
                document.getElementById('siBtn').style.padding = '10px 20px';
                
                // Mostrar imagen inicial
                document.getElementById('sadGifContainer').style.display = 'none';
                document.getElementById('gifContainer').style.display = 'block';
                
                // Reiniciar estado
                noButtonState = 0;
                break;

            default:
                noButtonState = 0;
                break;
        }
    });
    </script>
</body>
</html>
